<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h1>Jewelry Store</h1>
    <div class="product">
        <h2>Gold Necklace</h2>
        <p>Price: $50</p>
        <button class="addToCart" data-name="Gold Necklace" data-price="50">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Silver Ring</h2>
        <p>Price: $30</p>
        <button class="addToCart" data-name="Silver Ring" data-price="30">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total: $0</p>
    </div>

    <script src="home.js"></script>
</body>
</html>
